<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- Hero section -->
    <div class="hero-container">
      <div class="hero-logo">
        <img
          class="hero-logo-img"
          src="./assets/odin-lined.png"
          alt="odin logo"
        />
        <p class="hero-text">odin</p>
      </div>

      <div class="photo-credits">
        Photo by
        <a
          href="https://unsplash.com/@supergios?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >
          Jonny Gios</a
        >
        on
        <a
          href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>

    <!-- Form section -->
    <div class="form-container">
      <div class="form-wrapper">
        <form action="#" method="post">
          <div class="form-header">
            <p class="form-header-text">
              This is not a real online service! You know you need something
              like this in your life to help you realize your dreams. Sign up
              <em>now</em>
              <br />
              <br />
              <br />
              You <em>know</em> you want to.
            </p>
          </div>
          <p class="form-text">let's do this!</p>
          <div class="form-fields">
            <div class="form-field">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="form-field">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-field">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                placeholder="Format: 502-1234-5678"
              />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <p class="error-text">*passwords don't match</p>
            </div>
            <div class="form-field">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="form-footer">
            <button class="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
